database:
  database_type: "duckdb"
  file_name: "demo.duckdb"
  dir: "db"
  host: "localhost"
  port: 5432
  database: "data_pilot"
  user: "postgres"
  password: null
  default_schema: "default_schema"
  autocommit: true

sql:
  row_limit: 200
  query_timeout_ms: 8000

llm:
  provider: "openai"
  model: "gpt-4o-mini"
  openai_api_key: null
  openrouter_api_key: null
  ollama_base_url: "http://localhost:11434"

server:
  host: "0.0.0.0"
  port: 8000

logging:
  level: "INFO"
  format: "%(asctime)s | %(levelname)s | %(name)s | %(message)s"
  datefmt: "%Y-%m-%d %H:%M:%S"

git:
  dbt_dir: "dbt"
  github_token: null
  github_repo: null
  default_branch: "main"
  author_name: "Data Platform Copilot"
  author_email: "bot@example.com"

data_quality:
  default_limit: 10000
  max_limit: 200000
  default_sigma: 3.0

data:
  data_dir: null

orchestration:
  prefect_api: "http://localhost:4200/api"